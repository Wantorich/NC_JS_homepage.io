<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google APIs -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript</title>
</head>
<body>
    <div class="background">
        <div class="quote-box">
            <div id="quote">
                <div class="quote"></div>
                <div class="author hidden"></div>
            </div>
        </div>
    </div>
    <div class="main-view">
        <div class="head">
            <div class="weather-box">
                <span class="weather material-symbols-outlined"></span>
                <span class="temp"></span>
                <div class="region"></d>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="empty"></div>
        <div class="clock-box">
            <div class="clock"></div>
        </div>
        <div class="greeting-box">
            <div id="greeting" class="hidden"></div>
            <form id="login-form" class="hidden">
                <input class="input" type="text" placeholder="What's your name?">
                <button>CLICK</button>
            </form>
        </div>
    </div>
    <div class="todo-box">
        <form id="todo-form">
            <input class="input" type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
    </div>
    <div class="todolist-box">
        <ul id="todo-list"></ul>
    </div>
    
    <script src = "js/greeting.js"></script>
    <script src = "js/clock.js"></script>
    <script src = "js/quote.js"></script>
    <script src = "js/background.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/weather.js"></script>
</body>
</html>
